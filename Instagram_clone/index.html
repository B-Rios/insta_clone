<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <title>Página instagram clone</title>
  <meta charset="utf-8">
  <meta name="description" content="Página clone do instagram">
  <meta name="keywords" content="html, css, instagram, clone, treino, programação">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="conteudo">
      <div class="mockup_celular">
        <img src="imagens\celular_insta.png">
      </div>     
      <div class="formulario_cadastro">
        <div class="caixa_login">
          <img class="insta_logo" src="imagens/insta_nome.png" alt="logotexto instagram">
          <div class="foto_perfil">
            <img src="imagens/foto_perfil.jpg" alt="foto de perfil">
          </div>
            <a href="#" class="login">Continuar como br.rios_</a>
            <p>Não é br.rios_? <a class="link-azul" href="#">Trocar de conta</a></p>
        </div>
        <div class="caixa_login">
          <p>
            <a href="#" class="link-azul">trocar de conta</a> ou
            <a href="#" class="link-azul">cadastrar-se</a>
          </p>         
        </div>
        <div class="download">
          <p>baixe o app</p>
          <div class="apps">
            <img src="imagens/baixar_apple.png" alt="download apple store">
            <img src="imagens/baixar_android.png" alt="download play store">
        </div>
          
      </div>
    </div>
    </div>









    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
